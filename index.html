<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles//main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class='bg top' src="images/bg-pattern-top.svg" alt="">

  <div class="container">
      <div class="header"></div>
      <img class="profile-pic" src="images/image-victor.jpg" alt="">

      <div class="personal-info">
        <span class="name">Victor Crest</span> 
        <span class="age">26</span> <br>
        <span class="place">London</span>
      </div>

      <hr class="line">

      <div class="profile-info">

        <div class="info">
          <span class="amount">80K</span> <br>
          <span class="amountFor">Followers</span>
        </div>

        <div class="info">
          <span class="amount">803K</span> <br>
          <span class="amountFor">Likes</span>
        </div>

        <div class="info">
          <span class="amount">1.4K</span> <br>
          <span class="amountFor">Photos</span>
        </div>
        
      </div>
  </div>

  <img class='bg bottom' src="images/bg-pattern-bottom.svg" alt="">

  </div> -->
</body>
</html>
